<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice generator app coding challenge</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <main class="card">
        <div class="advice">
            <h2 class="advice-id" id="id-conselho">Advice id</h2>
            <p class="advice-description" id="conselho"> frase</p>
            <picture>
                <source srcset="./src/imagem/pattern-divider-mobile.svg" media="(max-width: 768px)">
                <img src="./src/imagem/pattern-divider-desktop.svg" alt="Pattern divider">
            </picture>
            <button class="advice-update" id="gerar-conselho">
                <img src="./src/imagem/icon-dice.svg" alt="Dice icon">
            </button>
        </div>
    </main>

    <script src="../src/js/index.js"></script>
</body>
</html>
</html>
